name: flutter_app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-59.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  dio: ^5.1.1
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  build_runner: ^2.4.1
  url_launcher: ^6.1.10
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

